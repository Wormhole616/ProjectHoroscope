<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Horoscope</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
   <script src="https://cdn.tailwindcss.com"></script>
   <script
     src="https://code.jquery.com/jquery-3.5.1.min.js"
     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
     crossorigin="anonymous">
   </script>
</head>


<!--Put everything in one box-->


<body class="flex justify-center align-middle py-5 my-10">
    <card class="width-40 justify-center align-middle rounded-lg border-double border-4
                py-5 my-10">
                <h1 class="col-span-4 text-3xl justify-center align-middle font-bold underline">
                    Daily Horoscope
                </h1>
                <p class="justify-center align-middle text-2xl">
                    See What the Universe Has To Say!
                </p>
 
                <form class="justify-center align-middle rounded-lg border-double border-4
               text-xl font-bold underline px-2 py-5 my-10">
               <label class="px-5" for="birthday">
                Enter Your Birthday
            </label>

               <input class="px-5" type="text" id="birthday" name="birthday" placeholder="mm/dd/yyyy">

               <button type="submit">
                Submit
               </button>

            </form>
   </card>
   
   
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script
     src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
     integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
     crossorigin="anonymous"
   ></script>
   <script src="./assets/js/script.js"></script>
</body>
</html>
