<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Horoscope</title>
    <link rel="stylesheet" type="text/css" href="./assets/horoscope.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"> </script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
 
</head>


<!--Put everything in one box-->


<body class="flex justify-center align-middle py-5 my-10 bg-gradient-to-r from-cyan-500 to-slate-100">
    <card class="width-40 justify-center align-middle rounded-lg border-double border-4 border-slate-400 
                    text-xl font-bold px-2 py-5 my-10 bg-white shadow-lg shadow-black">
        <h1 class="flex col-span-4 text-3xl justify-center align-middle font-bold underline">
            Daily Horoscope
        </h1>
        <p class="flex justify-center align-middle text-2xl">
            See What the Universe Has To Say!
        </p>

        <form class="flex justify-center align-middle rounded-lg border-double bg-slate-100 border-4
                        text-xl font-bold px-2 py-5 mx-5 my-10">
            <label class="px-5" for="birthday">
                Enter Your Birthday for Your Sun Sign (mm, day)
            </label>

            <input class="rounded-lg hover:shadow-lg mx-2 px-2" type="text" id="month" name="month" placeholder="Month">
            <input class="rounded-lg hover:shadow-lg mx-2 px-2" type="text" id="day" name="day" placeholder="Day">

            <button id="submit" class="px-5 ipy-2 bg-blue-200 rounded-lg border-solid shadow-lg shadow-slate-600 
                                hover:bg-violet-400 hover:text-white hover:shadow-inner hover:shadow-white"
                type="submit">
                Submit
            </button>


        </form>

        <form class="flex justify-center align-middle rounded-lg border-double bg-slate-100 border-4
        text-xl font-bold px-2 py-5 mx-5 my-10">
            <label class="px-5" for="birthday">
                Enter Your Birthyear for Chinese Zodiac Reading (yyyy)
            </label>

            <input class="rounded-lg hover:shadow-lg mx-2 px-2" type="text" id="year" placeholder="Year">

            <button id="submit2" class="px-5 py-2 bg-blue-200 rounded-lg border-solid shadow-lg shadow-slate-600 
                hover:bg-violet-400 hover:text-white hover:shadow-inner hover:shadow-white at" type="submit">
                Submit
            </button>


        </form>


    </card>


    <script src="./assets/horoscope.js"></script>
</body>

</html>
